<!DOCTYPE html>
<html lang="en">

<head>
  <title>Shopping List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.2.0/normalize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <h1>Shopping List</h1>
        <form class = "add-item-form" id="js-shopping-list-form">
            <label for="shopping-list-entry">Add an item</label>
            <input type="text" name="shopping-list-entry" class="js-shopping-list-entry" placeholder="e.g., broccoli">
            <button type="submit">Add item</button>
        </form>
        <div class = "filter-checked">
            <button class= "js-filter" type="submit">Filter Items</button>
        </div>
        <div class = "search-field">
            <form class = "search" id="js-search">
                <label for="search-input">Search Items</label>
                <input type= "text" class = "search-input"></input>
                <button type="submit">Search</button>
            </form>
        </div>
        <ul class="shopping-list js-shopping-list">
        </ul>
    </div>
</body>
  <script src="//code.jquery.com/jquery.min.js"></script>
  <script type="text/javascript" src="index.js"></script>
  
</html>
